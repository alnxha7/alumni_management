<html lang="en">

  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="../static/assets/css/owl.css">
    <link rel="stylesheet" href="../static/assets/css/lightbox.css">
    <style>
        .section.main-banner {
            padding-top: 180px; /* Adjust based on header height */
        }
         .card {
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            background-color: #062c54;
            color: #ffffff;
            margin-bottom: 40px;
        }

        .card:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

            height: 200px;

        }

            font-weight: bold;

        }

            display: none; /* Hidden by default */

        }

            padding: 20px;
        }

            color: #fff;
        }
    </style>

<body>

   
  <!--header-->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="#">Welcome <em>Admin</em></a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a class='external' href="{% url 'student_index' %}">Home</a></li>
        <li><a class='external' href="{% url 'student_events' %}">Events</a></li>
        <li><a class='external' href="{% url 'view_alumnies' %}">Alumnies</a></li>
        <li><a class='external' href="{% url 'student_profile' %}">My Profile</a></li>
        <li><a class="external" href="{% url 'logout' %}">Logout</a></li>
        <!-- <li><a href="#section5">Video</a></li> -->
      </ul>
    </nav>
  </header>

  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">
      <video autoplay muted loop id="bg-video">
          <!-- <source src="../static/assets/images/course-video.mp4" type="video/mp4" /> -->
      </video>

      <div class="video-overlay header-text">
          <div class="caption">
            <h2>Our Events</h2>
            <div class="container mt-5">
                <div class="row">
                    {% for event in events %}
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <img class="card-img-top" src="../media/event_img.jpg" alt="{{ event.name }}">
                            <div class="card-body">
                                <h4 class="card-title">{{ event.name }}</h4>
                                
                                <!-- Hidden details initially -->
                                <h6 class="card-title">Date: {{ event.date }}</h6>
                                <p class="event-venue">Venue: {{ event.venue }}</p>
                                <p class="card-text">{{ event.description }}</p>
                                
                                <!-- Learn more button -->
                                <button class="btn btn-primary learn-more-btn" onclick="toggleDetails(this)">Show More</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
  </section>
  <!-- ***** Main Banner Area End ***** -->

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><i class="fa fa-copyright"></i> Copyright 2020 by Grad School  
          
           | Design: <a href="https://templatemo.com" rel="sponsored" target="_parent">TemplateMo</a><br>
           Distributed By: <a href="" rel="sponsored" target="_blank">Alansha</a>
          
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/js/isotope.min.js"></script>
    <script src="../static/assets/js/owl-carousel.js"></script>
    <script src="../static/assets/js/lightbox.js"></script>
    <script src="../static/assets/js/tabs.js"></script>
    <script src="../static/assets/js/video.js"></script>
    <script src="../static/assets/js/slick-slider.js"></script>
    <script src="../static/assets/js/custom.js"></script>
    <script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
          var
          direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]'),
          reqSectionPos = reqSection.offset().top - 0;

          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos },
            800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }

        };

        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
            $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
              currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
              siblings().removeClass('active');
            }
          });
        };

        $('.main-menu, .scroll-to-section').on('click', 'a', function (e) {
          if($(e.target).hasClass('external')) {
            return;
          }
          e.preventDefault();
          $('#menu').removeClass('active');
          showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
          checkSection();
        });

        function toggleDetails(button) {
            const cardBody = button.parentElement;
            const details = cardBody.querySelectorAll('.event-date, .event-venue, .card-text');
            
            details.forEach(detail => {
                // Toggle the visibility of event details
                if (detail.style.display === "none") {
                    detail.style.display = "block";
                    button.textContent = "Show Less";
                } else {
                    detail.style.display = "none";
                    button.textContent = "Show More";
                }
            });
        }
    </script>
</body>
</html>
