    <title>Grad School HTML5 Template</title>
    
    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="../static/assets/css/templatemo-grad-school.css">
    <link rel="stylesheet" href="../static/assets/css/owl.css">
    <link rel="stylesheet" href="../static/assets/css/lightbox.css">
    <style>
        .course-heading {
            color: rgb(255, 255, 255);
        }
    
        .input-group {
            margin-bottom: 15px;
        }
    
        .input-group input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
    
        .input-group input[type="text"]:focus {
            border-color: #007bff; /* Change this color to your preferred focus color */
            outline: none;
        }
    
        .input-group button {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .input-group button:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }
    
        table th, table td {
            text-align: center; /* Center align text */
            padding: 10px;
        }
    
        table th {
            background-color: #007bff; /* Bootstrap primary color for headers */
            color: white; /* White text for contrast */
        }
    
        .btn-warning {
            margin: 0 5px; /* Add margin between buttons */
        }
    </style>

<body>

   
  <!--header-->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="#">Welcome <em>Admin</em></a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a class='external' href="{% url 'admin_dashboard' %}">Home</a></li>
        <li><a class="external" href="#">Courses</a></li>
        <li><a class="external" href="{% url 'users_list' %}">Users</a></li>
        <li><a class="external" href="{% url 'user_request' %}">User Requests</a></li>
        <li><a class="external" href="{% url 'logout' %}">Logout</a></li>
        <!-- <li><a href="#section5">Video</a></li> -->
      </ul>
    </nav>
  </header>

  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">
      <video autoplay muted loop id="bg-video">
          <!-- <source src="../static/assets/images/course-video.mp4" type="video/mp4" /> -->
      </video>

      <div class="video-overlay header-text">
          <div class="caption">
              <h2>Our Courses</h2>
              <div class="container mt-5">
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="title" placeholder="Course Title" required>
                        <input type="hidden" name="course_id" id="course_id" value="">
                        <button type="submit" name="action" value="add" class="btn btn-primary">Add Course</button>
                    </div>
                </form>

            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th><h5 class="course-heading">Course</h5></th>
                        <th><h5 class="course-heading">Actions</h5></th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td class="course-heading">{{ course.title }}</td>
                            <td>
                                <form method="POST" action="" style="display:inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="course_id" value="{{ course.id }}">
                                    <button type="submit" name="action" value="delete" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
      </div>
  </section>
  <!-- ***** Main Banner Area End ***** -->

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><i class="fa fa-copyright"></i> Copyright 2020 by Grad School  
          
           | Design: <a href="https://templatemo.com" rel="sponsored" target="_parent">TemplateMo</a><br>
           Distributed By: <a href="https://themewagon.com" rel="sponsored" target="_blank">ThemeWagon</a>
          
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/js/isotope.min.js"></script>
    <script src="../static/assets/js/owl-carousel.js"></script>
    <script src="../static/assets/js/lightbox.js"></script>
    <script src="../static/assets/js/tabs.js"></script>
    <script src="../static/assets/js/video.js"></script>
    <script src="../static/assets/js/slick-slider.js"></script>
    <script src="../static/assets/js/custom.js"></script>
    <script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
          var
          direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]'),
          reqSectionPos = reqSection.offset().top - 0;

          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos },
            800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }

        };

        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
            $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
              currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
              siblings().removeClass('active');
            }
          });
        };

        $('.main-menu, .scroll-to-section').on('click', 'a', function (e) {
          if($(e.target).hasClass('external')) {
            return;
          }
          e.preventDefault();
          $('#menu').removeClass('active');
          showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
          checkSection();
        });
    </script>
</body>
</html>
